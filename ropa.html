<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colección AUREN · Ropa</title>
  <link rel="icon" type="image/png" href="img/logos/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ropa.css">
</head>
<body class="page-ropa" data-category="ropa">
  <div id="site-header"></div>

  <section class="hero" style="background-image:url('img/heroes/hero-04.jpg');">
    <div class="hero-content">
      <img src="img/logos/logotipo.png" alt="Auren logotipo" class="logo-hero">
    </div>
  </section>

  <main class="container">
    <h1>Colección AUREN · Ropa</h1>
    <div id="controls" class="controls">
      <input type="search" id="search" placeholder="Buscar por palabra clave...">
      <div class="filters">
        <label><input type="checkbox" name="color" value="claro"> Claro</label>
        <label><input type="checkbox" name="color" value="oscuro"> Oscuro</label>
        <label><input type="checkbox" name="color" value="neutro"> Neutro</label>
        <span class="price-range">
          <input type="number" id="price-min" value="0" min="0" max="2000" step="10">-
          <input type="number" id="price-max" value="1000" min="0" max="2000" step="10">
        </span>
      </div>
      <select id="sort">
        <option value="relevance">Relevancia</option>
        <option value="price-asc">Precio ↑</option>
        <option value="price-desc">Precio ↓</option>
        <option value="new">Nuevas</option>
      </select>
      <label class="compact"><input type="checkbox" id="compact"> compacto</label>
    </div>
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="sentinel"></div>
  </main>

  <div id="site-footer"></div>

  <div class="qv" role="dialog" aria-modal="true" aria-labelledby="qv-title">
    <div class="qv__backdrop" onclick="closeQuickView()"></div>
    <div class="qv__dialog">
      <div class="qv__content">
        <div class="qv__imageWrap">
          <img class="qv__img" alt="" />
          <div class="qv__tools">
            <button class="qv__btn qv__zoomOut" aria-label="Alejar">−</button>
            <button class="qv__btn qv__zoomReset" aria-label="Restablecer">⤾</button>
            <button class="qv__btn qv__zoomIn" aria-label="Acercar">+</button>
          </div>
        </div>
        <div class="qv__info">
          <h3 id="qv-title">Prenda</h3>
          <div class="qv__price"><s>$999</s><strong>$799</strong></div>
          <div class="qv__actions">
            <!-- tus botones existentes -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="ropa.js"></script>
  <script src="app.js"></script>
</body>
</html>
