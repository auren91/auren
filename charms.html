<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auren - Charms</title>
  <meta name="description" content="Calculadora de charms para pulseras italianas">
  <link rel="icon" type="image/png" href="img/logos/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/charms.css">
</head>
<body class="page-charms">
  <div id="site-header"></div>

  <section class="hero" style="background-image:url('img/index_charms.jpeg');">
    <img src="img/logos/logotipo.png" alt="Auren logotipo">
  </section>

  <main class="container">
    <div class="calculadora">
      <section class="configuracion">
        <h2>Configura tu pulsera</h2>
        <label for="eslabones">Eslabones</label>
        <input type="number" id="eslabones" min="15" max="23" value="18">
        <label for="pulseraTipo">Tipo</label>
        <select id="pulseraTipo">
          <option value="plata">Plata</option>
          <option value="dorada">Dorada</option>
          <option value="negra">Negra</option>
          <option value="plata con grabado">Plata con grabado</option>
        </select>
        <label for="pulseraColor">Color</label>
        <select id="pulseraColor">
          <option value="rojo">Rojo</option>
          <option value="rosa">Rosa</option>
          <option value="morado">Morado</option>
          <option value="azul">Azul</option>
          <option value="turquesa">Turquesa</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option>
          <option value="naranja">Naranja</option>
          <option value="negro">Negro</option>
          <option value="blanco">Blanco</option>
          <option value="gris">Gris</option>
          <option value="plata grabada">Plata grabada</option>
        </select>
        <span id="colorPreview" class="color-preview" aria-hidden="true"></span>
      </section>

      <section id="catalog" aria-label="Catálogo de charms"></section>

      <aside id="resumen" class="resumen" aria-live="polite">
        <h2>Resumen</h2>
        <p id="resumenPulsera">Pulsera: plata - rojo (18 eslabones)</p>
        <p>Pulsera base: $150 MXN</p>
        <ul id="resumenLista"></ul>
        <p>Charms: <span id="resumenCantidad">0</span></p>
        <p>Subtotal charms: $<span id="resumenSubtotal">0</span> MXN</p>
        <p>Total: $<span id="resumenTotal">150</span> MXN</p>
        <div class="buttons">
          <button id="btnVaciar">Vaciar</button>
          <button id="btnGuardar">Guardar</button>
          <button id="btnCargar">Cargar</button>
          <button id="btnPDF">PDF</button>
          <button id="btnWhatsApp" class="whatsapp">Escríbenos por WhatsApp</button> <!-- AUREN: CTA dinámico -->
        </div>
      </aside>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/charms.js"></script>
</body>
</html>
