<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auren - Charms</title>
  <meta name="description" content="Calculadora de charms para pulseras italianas">
  <link rel="icon" type="image/png" href="img/logos/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/charms.css">
</head>
<body class="page-charms">
  <div id="site-header"></div>

  <section class="hero" style="background-image:url('img/heroes/hero-charms.jpg');">
    <div class="hero-content">
      <img src="img/logos/logotipo.png" alt="Auren logotipo" class="logo-hero">
    </div>
  </section>

  <main class="charms-main">
    <section class="builder-wrap" aria-label="Constructor de pulsera">
      <aside class="builder-panel" aria-labelledby="builder-title">
        <h2 id="builder-title">Configura tu pulsera</h2>

        <label for="eslabones">Eslabones</label>
        <input id="eslabones" type="number" min="15" max="23" step="1" value="18">

        <label for="tipoPulsera">Tipo</label>
        <select id="tipoPulsera">
          <option value="plata">Plata</option>
          <option value="dorada">Dorada</option>
          <option value="negra">Negra</option>
        </select>

        <label for="colorPulsera">Color</label>
        <select id="colorPulsera" aria-label="Color del hilo/acento"></select>
        <span id="colorPreview" class="color-preview" aria-hidden="true"></span>

        <div class="panel-actions">
          <button id="btnVaciar" class="btn ghost">Vaciar</button>
          <button id="btnGuardar" class="btn">Guardar</button>
          <button id="btnCargar"  class="btn">Cargar</button>
          <button id="btnPDF"     class="btn outline">PDF</button>
          <a id="btnWA" class="btn brand" target="_blank" rel="noopener">Escríbenos por WhatsApp</a>
        </div>
      </aside>

      <main class="builder-main">
        <h3>Lotes de charms</h3>
        <div id="lotesGrid" class="lotes-grid" aria-live="polite"></div>
      </main>

      <aside class="builder-summary" aria-labelledby="summary-title">
        <h2 id="summary-title">Resumen</h2>
        <ul class="resume-list">
          <li><span>Pulsera</span><strong id="resPulsera">$0.00</strong></li>
          <li><span>Charms</span><strong id="resCharms">$0.00</strong></li>
          <li class="sub"><span>Subtotal charms</span><strong id="resSubCharms">$0.00</strong></li>
          <li class="total"><span>Total</span><strong id="resTotal">$0.00</strong></li>
        </ul>
        <div id="resumenDetalle" class="resume-detail"></div>
      </aside>
    </section>

    <section class="charms-hero"></section>

    <section id="charms-gallery" class="charms-gallery">
      <header class="cg-header">
        <h2 class="cg-title">Nuevos charms</h2>
        <p class="cg-sub">Colección actualizada · Pasa el cursor para ver el detalle</p>
        <div class="cg-controls">
          <input id="cg-search" type="search" placeholder="Buscar (p. ej. flor, corazón, #123)" aria-label="Buscar charms" />
          <div class="cg-pager">
            <button class="cg-prev" aria-label="Anterior">←</button>
            <span class="cg-pageinfo" aria-live="polite">Página 1 de N</span>
            <button class="cg-next" aria-label="Siguiente">→</button>
          </div>
        </div>
      </header>

      <div id="cg-grid" class="cg-grid" aria-live="polite" aria-busy="false"></div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
    <button class="lightbox-close" aria-label="Cerrar">&times;</button>
    <img id="lightbox-img" alt="Charm ampliado">
  </div>

  <div id="site-footer"></div>

  <script src="app.js"></script>
  <script src="data/charms.manifest.js" defer></script>
  <script src="scripts/charms-gallery.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="assets/js/charms.js" defer></script>
</body>
</html>
