<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="builder.css">
</head>
<body id="bracelet-builder">
  <header class="header">
    <div class="promo-banner"><a href="builder.html">üéÅ Promo: en la compra de $400 MXN en charms, tu pulsera es GRATIS.</a></div>
    <div class="nav-container container">
      <a href="index.html" class="brand"><img src="img/logos/isotipo.png" alt="Auren" class="logo-header"></a>
      <nav>
        <ul class="nav-links">
          <li><a href="ropa.html">Ropa</a></li>
          <li><a href="joyeria.html">Joyer√≠a</a></li>
          <li><a href="charms.html">Charms</a></li>
          <li><a href="builder.html">Constructor</a></li>
          <li><a href="firstdate.html">First Date</a></li>
        </ul>
        <button class="hamburger" aria-label="Men√∫">&#9776;</button>
      </nav>
    </div>
  </header>

  <section class="hero" style="background-image:url('img/heroes/hero-05.jpg');">
    <div class="hero-content">
      <img src="img/logos/logotipo.png" alt="Auren logotipo" class="logo-hero">
    </div>
  </section>
  <button id="filter-toggle" class="filter-toggle">Filtros</button>

  <main class="builder container">
    <aside class="filters">
      <h2>Filtros</h2>
      <input type="text" id="search" placeholder="Buscar" aria-label="Buscar charms">
      <div id="filter-tags" class="chips"></div>
      <div id="filter-color" class="chips"></div>
      <div id="filter-material" class="chips"></div>
      <div class="price-range">
        <label>Precio: <span id="price-display"></span></label>
        <input type="range" id="price-min" min="30" max="125" value="30">
        <input type="range" id="price-max" min="30" max="125" value="125">
      </div>
      <div class="size-select">
        <label for="size">Eslabones:</label>
        <select id="size">
          <option value="18" selected>18</option>
          <option value="20">20</option>
          <option value="22">22</option>
        </select>
      </div>
      <div class="sort-select">
        <label for="sort">Ordenar por:</label>
        <select id="sort">
          <option value="relevance">Relevancia</option>
          <option value="price-asc">Precio ‚Üë</option>
          <option value="price-desc">Precio ‚Üì</option>
          <option value="new">Nuevo</option>
        </select>
      </div>
      <label class="compact-toggle"><input type="checkbox" id="compact"> Modo compacto</label>
    </aside>

    <section class="tray">
      <h2>Cat√°logo</h2>
      <div id="catalog" class="catalog-grid"></div>
    </section>

    <aside class="bracelet-area">
      <h2>Tu Pulsera</h2>
      <div id="bracelet" class="bracelet-grid" aria-live="polite"></div>
      <p id="bracelet-status"></p>
      <p id="bracelet-total" class="price"></p>
      <p id="bracelet-promo" class="promo-note"></p>
    </aside>
  </main>

  <div id="filter-overlay" class="filter-overlay"></div>

  <div class="builder-bar">
    <button id="undo" aria-label="Deshacer">Deshacer</button>
    <button id="redo" aria-label="Rehacer">Rehacer</button>
    <button id="clear" aria-label="Vaciar">Vaciar</button>
      <button id="save" aria-label="Guardar">Guardar</button>
      <button id="load" aria-label="Cargar">Cargar</button>
      <button id="download" aria-label="Descargar imagen del dise√±o (mock)">Descargar imagen del dise√±o (mock)</button>
      <button id="whatsapp" aria-label="Pedir por WhatsApp" class="whatsapp">Pedir por WhatsApp</button>
    </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Auren - Arturo & Enrique</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="builder.js"></script>

</html>
